<body onload="init()">
    <h1 data-trans="title">Welcome to my Bookshop!</h1>

    <button data-trans="add-book" class="add-book" onclick="onAddBook()">ADD a Book</button>

    <div class="adding">
        <input data-trans="name" class="name" type="name" placeholder="Book name" />
        <input data-trans="price" class="price" type="number" placeholder="Price" />
        <button data-trans="add-book" class="adding-book">Add</button>
    </div>

    <div class="updating">
        <input data-trans="price" class="price" type="number" placeholder="price" />
        <button data-trans="update" class="update-price">Update</button>
    </div>

<section>

    <section class="book-sorting">
        <select onchange="onSortingBook(this.value)">
            <option data-trans="name" value="NAME">Name</option>
            <option data-trans="price" value="PRICE">Price</option>
        </select>
    </section>

    <section class="lang">
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </section>

</section>

        <table class="table table-striped container">
